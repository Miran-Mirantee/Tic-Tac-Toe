<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player-info">
        <div class="player1">
            <div>
                <label for="player1-name">Player1: </label>
                <input type="text" id="player1-name" placeholder="player1">
                <button class="change-name-btn" data-player="player1">Change name</button>
            </div>
            <div class="player1-marker"></div>
            <div class="player1-won"></div>
        </div>
        <div class="player2">
            <div>
                <label for="player2-name">Player2: </label>
                <input type="text" id="player2-name" placeholder="player2">
                <button class="change-name-btn" data-player="player2">Change name</button>
            </div>
            <div class="player2-marker"></div>
            <div class="player2-won"></div>
        </div>
    </div>
    <button class="restart-btn">Restart</button>
    <div class="display-message"></div>
</body>
</html>
